workflows:
  ios-build:
    name: iOS Build

    environment:
      flutter: 3.35.7 
      groups:
        - supabase_keys
        
    scripts:
      - name: Install dependencies
        script: flutter pub get
        
      - name: Build iOS
        script: |
          # تأكد أن هذا الأمر لا يزال موجوداً
          flutter build ios --release --no-codesign 
          
    # القسم الجديد الذي يجب إضافته
    artifacts:
      - build/ios/iphoneos/Runner.ipa
